<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 600px;
      transition: all 0.3s ease-in-out;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
    }

    .card-content {
      flex: 1;
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }

    .card p {
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #0d6efd;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #084298;
    }

    /* ========== Responsive Mode ========== */
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .card img {
        margin-bottom: 15px;
      }

      .buttons {
        flex-direction: column;
        width: 100%;
      }

      .buttons button {
        width: 100%;
      }

      .card h2 {
        font-size: 24px;
      }

      .card p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
    <div class="card-content">
      <h2>Rahul Verma</h2>
      <p>Web Designer & JavaScript Enthusiast. Loves clean, creative layouts and good coffee!</p>
      <div class="buttons">
        <button>Contact</button>
        <button>Portfolio</button>
      </div>
    </div>
  </div>

</body>
</html>
